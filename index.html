<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celebración 80 Años - Flor María</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: #f6f3ee;
    color: #3c3b3a;
    text-align: center;
    overflow-x: hidden;
}

/* Fondo botánico elegante */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url("https://raw.githubusercontent.com/erikavsanchezt-lab/Mis80/main/img/botanico.png");
    background-size: cover;
    background-position: center;
    opacity: 0.22;
    z-index: -1;
}

/* Secciones */
.section {
    padding: 70px 20px;
    animation: fadeIn 1.5s ease both;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(25px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Encabezado */
h1 {
    font-size: 2.8rem;
    font-family: "Cinzel", serif;
    color: #4a463e;
    margin-bottom: 10px;
}

h2 {
    font-size: 1.4rem;
    font-weight: 500;
}

/* Foto */
.hero-img {
    width: 260px;
    height: 260px;
    object-fit: cover;
    border-radius: 50%;
    border: 6px solid #d9c9a3;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    margin-bottom: 20px;
}

/* Texto */
p {
    max-width: 650px;
    margin: 15px auto;
    line-height: 1.7;
    font-size: 1.15rem;
}

/* Botones */
.btn {
    display: inline-block;
    background: #cab894;
    color: #fff;
    padding: 14px 28px;
    border-radius: 40px;
    text-decoration: none;
