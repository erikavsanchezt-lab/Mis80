<!DOCTYPE html>
<html lang="es">
<head>

<title>Celebraci칩n 80 A침os</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<audio id="music" loop>
  <source src="music/MiViejita.mp3" type="audio/mpeg">
</audio>

<div class="container fade-in">
    <h1 class="title">Celebrando los 80 A침os</h1>
    <h2 class="subtitle">De Nuestra Querida Abuelita</h2>

    <img class="photo bounce-in" src="img/Abuelita.jpg" alt="Foto Abuelita">

    <p class="phrase slide-up">
        Gracias por tu amor, tu dulzura y tu ejemplo.
        Cada a침o contigo ha sido un regalo para nuestras vidas.
    </p>

    <div class="details fade-in-late">
        游꿀 <strong>Fecha:</strong> 16 de Noviembre 2025 <br>
        游뎹 <strong>Hora:</strong> 4:00 PM <br>
        游늸 <strong>Lugar:</strong> Casa de la Familia
    </div>

    <button id="playBtn" class="music-btn">游꿧 Reproducir m칰sica</button>
</div>

<script>
const audio = document.getElementById("music");
const btn = document.getElementById("playBtn");

function tryPlayMusic() {
  audio.play().then(() => {
      btn.style.display = "none"; 
  }).catch(() => {
      // Si el navegador bloquea autoplay, esperamos un click
      document.addEventListener("click", () => {
          audio.play();
          btn.style.display = "none";
      }, { once: true });
  });
}

window.addEventListener("load", tryPlayMusic);

btn.addEventListener("click", () => {
    audio.play();
    btn.style.display = "none";
});
</script>

</body>
